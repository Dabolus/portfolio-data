query GetViewerRepositoryLanguages($nextPageCursor: String) {
  viewer {
    repositories(first: 100, isFork: false, after: $nextPageCursor) {
      nodes {
        owner {
          id
        }
        languages(first: 100) {
          edges {
            node {
              name
              color
            }
            size
          }
          totalSize
        }
      }
      pageInfo {
        endCursor
      }
    }
  }
}
